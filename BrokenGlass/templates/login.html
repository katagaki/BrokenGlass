<html>
<head>
	<link rel="stylesheet" href="/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BrokenGlass</title>
</head>
<body>
	<h1>ユーザー認証</h1>
	<a href="/" class="navButton topLeading">ホーム</a>
	<div class="groupContainer">
		<h2>マイページにサインイン</h2>
		<form action="{{url_for('login')}}" method="post" class="groupBox" style="margin-bottom: unset;">
			<input type="text" name="username" placeholder="ユーザー名" />
			<hr class="dividerFullWidth">
			<input type="password" name="password" placeholder="パスワード" />
			<hr class="dividerFullWidth">
			<input type="submit" class="button" value="サインイン" />
		</form>
		{% if error != "" %}
		<div class="groupBox">
			<b style="color: red;">{{error}}</b>
		</div>
		{% endif %}
        <div class="groupBox">
            <button onclick="{{url_for('register')}}" class="button">サインアップ</button>
        </div>
	</div>
</body>
</html>
